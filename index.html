<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/element.css">
</head>
<body>
    <div class="container">
        <h1 class="white lg">MyMarket</h1>

        <div class="box">
            <div class="form-title">
                <h3 class="green md">Cadastro</h3>
            </div>
            <form action="" class="form">
                <div class="input-text">
                <label class="black sm"for="">Nome da empresa</label>
                <input class="form-input low-opc ssm" type="text" name="" id="" placeholder="Digite o nome da empresa aqui">
                <span class="warning green"></span>
                </div>

                <div class="input-text">
                    <label class="black sm"for="">Cnpj</label>
                    <input class="form-input low-opc ssm" type="text" name="" id="" placeholder="Digite o cnpj aqui">
                    <span class="warning green"></span>
                    </div>

                <div class="input-text">
                <label class="black sm"for="">Email</label>
                <input class="form-input low-opc ssm" type="text" name="" id="" placeholder="Digite seu email aqui">
                <span class="warning green"></span>
                </div>

                <div class="input-text">
                <label class="black sm"for="">Senha</label>
                <input class="form-input low-opc ssm" type="password" name="" id="" placeholder="Digite sua senha aqui">
                <span class="warning green"></span>
                </div>

                <div class="input-text">
                    <label class="black sm"for="">Confirme sua senha</label>
                    <input class="form-input low-opc ssm" type="password" name="" id="" placeholder="Confirme a senha">
                    <span class="warning green"></span>
                    </div>

                <input class="button-green-br white" type="submit" value="Entrar">
            </form>
            <h4 class="ssm black">Já possui cadastro? <a href="./login.html" class="link ssm green">faça seu login aqui</b></h4>
        </div>
        <div class="button-green-outline white" id="sair">
            Voltar
        </div>

    </div>
</body>
</html>
