<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700, 900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMarket</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <head>
        <div class="head-container">
            <a href="index.html" id="logo"> <img src="./img/Logo.svg" alt="MyMarket_Logo">
            </a>
            <nav>
                <ul>
                    <la class="item"><a href="index.html">Inicio</a></la>
                    <la class="item"><a href="ajuda.html">Ajuda</a></la>
                    <la class="item"><a href="sobre.html">Sobre</a></la>
                    <la class="item" id="login-button"><a href="login.html">Já tenho um login <i
                                class="fas fa-arrow-right"></i></a></la>
                </ul>
            </nav>
        </div>
    </head>
    <main>
        <h4 class="alpha">Alpha</h4>
        <div class="main-container">
            <div class="description-container">
                <img src="./img/comuniacao_flat.png" alt="" id="comunicao-img-login">
                <div class="container-login">
                    <p>Bem vindo ao MyMarket</p>
                    <form action="">
                        <div class="campo">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="input-email">
                        </div>
                        <div class="campo">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="input-senha">
                            <span class="aviso"></span>
                        </div>
                        <div class="campo"><input type="checkbox" name="lembrar-me" id="cblembrar">
                            <label for="lembrar-me" id="lblLembrar">Lembrar-me</label>
                        </div>
                        <div class="campo">
                            <input type="button" value="Entrar" id="btnEntrar">
                        </div>                            
                        <span id="nao-possui-conta">Não possui uma conta? <a id="link-registro" href="pre-register.html">clique aqui</a></span>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>MyMarket</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter-square"></i>
        </div>
    </footer>
</body>

</html>
